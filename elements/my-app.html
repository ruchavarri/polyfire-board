<!DOCTYPE html>
<html>
<head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
  
	<link href="../bower_components/polymer/polymer.html" rel="import">
    <link rel="import" href="../bower_components/firebase-element/firebase-auth.html">
    <link rel="import" href="../bower_components/firebase-element/firebase.html">
    <link rel="import" href="../bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
    <link rel="import" href="../bower_components/paper-button/paper-button.html">
    <link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
    <link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
    <link rel="import" href="../bower_components/paper-fab/paper-fab.html">
    <link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
    <link rel="import" href="../bower_components/paper-toast/paper-toast.html">
    <link rel="import" href="../bower_components/paper-input/paper-input.html">
    <link href="../bower_components/paper-swatch-picker/paper-swatch-picker.html" rel="import">
    <link href="../elements/poly-canvas.html" rel="import">
</head>

<dom-module id="my-app">
	<style>
	body {
    font-family: Roboto, sans-serif;
    color: #333;
    max-width: 700px;
    width: 100%;
    margin: 0 auto;
    }

    form {
    display: flex;
    flex-direction: row;
    align-items: center;
    margin-bottom: 20px;
    width: 300px;
    }

    paper-button {
    flex-shrink: 1;
    }
    paper-input {
    flex-grow: 1;
    }

    paper-checkbox {
    display: inline-block;
    margin: 5px 0;
    transition: opacity 0.3s;
    }

    paper-checkbox[checked] {
    opacity: 0.5;
    }
	

	</style>
  
	<template>
        <firebase-auth
            auto-login
            redirect
            location="[[firebaseURL]]"
            provider="[[firebaseProvider]]"
            on-error="onFirebaseError"
            on-login="onFirebaseLogin"></firebase-auth>
        <paper-toast id="errorToast"></paper-toast>
        <!--<form on-submit="addItem">
            <paper-input value="{{newItemValue}}" 
                placeholder="Enter your item here..."></paper-input>
            <paper-button on-click="addItem">Add</paper-button>
        </form>
        <template is="dom-repeat" items="{{items}}">
            <div>
                <paper-icon-button icon="delete" 
                on-click="deleteItem"></paper-icon-button>
                <paper-checkbox on-change="toggleItem"
                checked="{{item.done}}">[[item.text]]</paper-checkbox>
            </div>
        </template>-->
        <paper-swatch-picker id="colorPicker" color="{{selectedColor}}"></paper-swatch-picker>
        {{selectedColor}}
        <paper-button on-click="cleanCanvas">Clean</paper-button>
        <h2>Hello canvas:</h2>
        <poly-canvas id="polyCanvas" class="shadow" width="300px" height="300px">
        
    </template>
</dom-module>

<script>
  // element registration
  var ref;
  var self;
  var dragref;
  Polymer({
    is: "my-app",
    properties: {
        newItemValue: {
            type: String
        },
        firebaseURL: {
            type: String,
            value: 'https://polyrx-fire.firebaseio.com'
        },
        firebaseProvider: {
            type: String,
            value: 'anonymous'
        },
        items: {
            type: Array,
            value: []
        },
    },
    ready: function(e){
        this.addEventListener('down', this.handleDown);
        this.addEventListener('move', this.handleMove);
        this.addEventListener('up', this.handleUp);
        self = this;
    },
    handleDown: function(data) {
        $colour = $('#colorPicker').prop("color")
        $colour = $colour ? $colour : '#df4b26';
        
        dragref = ref.push({colour: $colour});
    },
    handleMove: function(data) {
        dragref.ref().child('points').push({x: data.detail.x, y: data.detail.y});
    },
    handleUp: function(data) {
        dragref = "";
    },
    onFirebaseError: function(event) {
        this.$.errorToast.text = event.detail.message;
        this.$.errorToast.show();
    },
    onFirebaseLogin: function(event) {
        ref = new Firebase(this.firebaseURL);
        ref.observe('child_added')
            .subscribe(function (newLine) {
                newLine.snapshot.child('points').ref()
                .observe('child_added')
                .filter(function (data) { return data.prevName !== null;})
                .subscribe(self.$.polyCanvas.drawCanvasLine);
            });  
    },
    cleanCanvas: function(event) {
       ref.remove();
    } 
  });

 
</script>
